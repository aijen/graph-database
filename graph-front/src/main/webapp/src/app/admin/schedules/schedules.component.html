<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> label</th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cron">
      <th mat-header-cell *matHeaderCellDef> Cron</th>
      <td mat-cell *matCellDef="let element"> {{element.cron}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef> La dérniere mise à jours</th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdate | date:'short'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nextUpdate">
      <th mat-header-cell *matHeaderCellDef>La prochaine mise à jours</th>
      <td mat-cell *matCellDef="let element"> {{element.nextUpdate | date:'short'}} </td>
    </ng-container>
    <!-- Get Details -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > mise à jours</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button  color="update" (click)="updateSchedule(element)">update</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
