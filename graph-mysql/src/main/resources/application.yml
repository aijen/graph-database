server:
  port: 8085
spring:
  datasource:
    password: ''
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/graphdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

  application:
    name: graph-mysql

eureka:
  client:
    useDnsForFetchingServiceUrls: false
    fetchRegistry: true
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka